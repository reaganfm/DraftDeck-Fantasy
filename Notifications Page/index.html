<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notifications">
      <div class="overlap-wrapper">

          <div class="rectangle"></div>
          <div class="frame"></div>
          <img class="draftdeck-login" src="img/draftdeck-login.png" />
          <div class="div"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>

          <div class="text-wrapper-2">News</div>
          <div class="text-wrapper-3">Team</div>
          <div class="text-wrapper-4">Deadlines</div>
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle-9"></div>

          </div>
          <div class="rectangle-10"></div>

          <div class="frame-2"></div>
          <img class="image" src="img/image-3.png" />
          <img class="screenshot" src="img/screenshot-2024-11-18-at-2-27-35-PM-1.png" />
          <img class="img" src="img/screenshot-2024-11-18-at-2-56-40-PM-1.png" />
          <div class="menu-bar">
            <img class="line" src="img/line-1.svg" />
            <img class="line-2" src="img/line-2.svg" />
            <img class="line-3" src="img/line-3.svg" />

        </div>
