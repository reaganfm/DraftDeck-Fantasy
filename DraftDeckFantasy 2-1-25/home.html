<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="home.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.getElementById("menu-icon");
        const menu = document.getElementById("menu");

        menuIcon.addEventListener("click", function (event) {
          event.stopPropagation(); // Prevent immediate closing when clicking the icon
          menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", function (event) {
          if (!menu.contains(event.target) && event.target !== menuIcon) {
            menu.style.display = "none";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="overlap">
          <a href="myfantasyteam.html">
            <img class="rectangle" src="Images/fantasybanner.svg" />
            <div class="text-wrapper">My Fantasy Team</div>
          </a>
          <img class="star" src="Images/Star.svg" />
        </div>
        <div class="overlap-group">
          <a href="notifications.html">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-2">Notifications</div>
            <div class="ellipse"></div>
            <div class="text-wrapper-3">+3</div>
            <img class="bell" src="Images/Bell.svg" />
          </a>
        </div>
        <div class="overlap-2">
          <a href="settings.html">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-4">Settings</div>
            <div class="icon-android"><img class="color" src="Images/settings.svg" /></div>
          </a>
        </div>
        <div class="overlap-3">
          <a href="about.html">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-5">About</div>
            <img class="book-open" src="Images/Book-open.svg" />
          </a>
        </div>
        <div class="overlap-4">
          <div class="group">
            <div class="overlap-group-2">
              <div class="frame"></div>
              <img class="image" src="Images/draftdecklogo2.png" />
            </div>
          </div>
          <div class="menu-bar">
            <img id="menu-icon" class="img" src="Images/hamburger_menu.png" />
          </div>
          <div id="menu" style="display: none; position: absolute; top: 50px; right: 0; background: white; padding: 10px; border: 1px solid #ccc;">
            <iframe src="menu.html" width="300" height="400" style="border: none;"></iframe>
          </div>
          <div class="component">
            <div class="overlap-5">
              <div class="text-wrapper-6">Search</div>
              <img class="search" src="Images/Search 01.svg" />
              <div class="rectangle-4"></div>
              <img class="filter" src="Images/Filter.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
