<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings">
      <div class="div">
        <div class="group">
          <div class="overlap-group"><div class="text-wrapper">Sign Out</div></div>
        </div>
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper-2">Change Password</div>
          <div class="overlap-wrapper">
            <div class="overlap-2">
              <div class="frame"></div>
              <img class="image" src="img/image-2.png" />
            </div>
          </div>
          <div class="menu-bar">
            <img class="line" src="img/line-1.svg" />
            <img class="img" src="img/line-2.svg" />
            <img class="line-2" src="img/line-3.svg" />
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="div-wrapper"><div class="text-wrapper-3">Change Username</div></div>
        </div>
        <div class="group-2">
          <div class="overlap-3">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-4">Change Email Address</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
